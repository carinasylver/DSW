<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Newsletter - 2023</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <div>
                <h1>adele</h1>
                <div>
                    <div>
                        <label for="name">Nome:</label>
                    </div>
                    <input type="text" id="name" name="name" required placeholder="insira o nome" autofocus >
                </div>
                <div>
                    <div>
                        <label for="lastname">Sobrenome:</label>
                    </div>
                    <input type="text" id="lastname" name="lastname" required placeholder="insira o sobrenome">
                </div>
                <div class="form__info">
                    <div>
                        <label for="email">Email:</label>
                    </div>
                    <input type="email" id="email" name="email" required placeholder="insira o email"> 
                </div>
                <div>
                    <div>
                        <label for="country">País:</label>
                    </div>
                    <input list="nav" name="country" placeholder="Clique e selecione um país">
                    <datalist id="nav">
                        <option value="Brasil">Brasil</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Colômbia">Colômbia</option>
                        <option value="Equador">Equador</option>
                        <option value="Paraguai">Paraguai</option>
                        <option value="Peru">Peru</option>
                        <option value="Uruguai">Uruguai</option>
                        <option value="Venezuela">Venezuela</option>
                    </datalist>
                </div>
                <div>
                    <input type="submit" value="inscrever-se">
                </div>
            </div>
        </form>
    </main>

</body>

</html>
